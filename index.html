<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Num guessing game</title>
    <link rel = "stylesheet" href="guessGame.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton+SC&family=Lexend:wght@100..900&family=Permanent+Marker&display=swap" rel="stylesheet">

</head>
<body>
    <div id = "settingContainer">
        <i data-toggle-sidebar="sidebar1" class="material-icons" id = "setting">settings</i>
    </div>
    <div id= "header">
        <h1 id = "title">Bombastic Brain-numbing Number Game</h1>
    </div>
    <div id = "features">
        <div id = "lives" class = "middle">
        <h2>Lives Left:</h2>
        <span>
             <h2 id = "numLives">5</h2>
        </span>
        <button id = "hintBtn">Hint</button>
        </div>
        <div id = "input" class = "middle">
            <h2>Your Guess:</h2><br>
            <input type = "number" id = "guess" class = "input" min = 0>
            <button type="submit" id = "guessSubmit">Submit</button>
        </div>
        <div id = "hintContainer" class = "middle">
            <h2>Hint</h2>
            <p id = "hint"></p>
        </div>
    </div>


    <div id = "range">
        <label>Min</label>
        <h2 id = "min">1</h2>
        <div id = "gradient">
        </div>
        <h2 id = "max">25</h2>
        <label>Max</label>
    </div>
    
    <div id="sidebar1" class="sidebar" aria-label="Main sidebar containing navigation links and some information" aria-hidden="true">
        <div class="sidebarContent">
            <span>
                <div id = "closeContainer">
                    <i data-toggle-sidebar="sidebar1" class="material-icons" id = "setting">close</i>
                </div>
                <h3>Change Min Value:</h3>
                <input class = "input" min = 0 type = "number" id = "inputMin">
                <button type = "submit" onclick = "changeMin()">Submit</button>
                <h3>Change Max Value:</h3>
                <input class = "input" min = 0 type = "number" id = "inputMax">
                <button type = "submit"  onclick = "changeMax()">Submit</button>
            </span>
            <h3 id = "settingMsg">Note: Hints are only avaliable for numbers 0-25</h3>
        </div>
    </div>


    <script src = "guessGame.js"></script>
</body>
</html>
